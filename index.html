<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="index.css" rel="stylesheet">

    <link rel="shortcut icon" type="image/png" href="A4505CCF-D2C2-4AC6-B9AE-CAC9D5A1C678.png" />
    <title>Proxy Unblocker</title>
</head>

<body>
    <div class="container">
        <img src="A4505CCF-D2C2-4AC6-B9AE-CAC9D5A1C678.png" width="300" height="250">
        <div>
            <script>
                function go() {
                    var input = document.getElementById('url-target');
                    if (input.value) {
                        window.open('/proxy/' + input.value);
                    } else {
                        alert('Please provide a link. It does not require https://.');
                    }
                }
            </script>
            <span class="w3-xlarge">URL: </span>
            <div>
                <input class="w3-xlarge" type='text'  id='url-target'
                    onkeydown='if(event.key==="Enter") go()' />
                <button onclick='go()' class="w3-xlarge">Go</button>
            </div>
            <br>
            <br>
            </p>
        </div>
    </div>
</body>

</html>
